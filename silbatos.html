<body>
    <header>
        <img class= logoHeader src="bbbb.png" alt="Kaias">

    <div class="arriba">
        <a class="link-compras" href="compras.html">/productos/silbatos</a>

    <div class="fondo">
        <img class= "foto" src="silbato.png">

    <div class="texto">

        <p class="cringe">Para que tu veo-veo tenga estilo.</p>
    </div>

    <div class="sold-out">SOLD OUT</div>

    <div class="texto">

        <p id="toggleTexto">v Descripción</p>
        <div id="textoOculto" style="display: none;">
            <p>Bueee tampoco la ibamos a vivir tanto.</p>
        </div>
    </div>

    <footer>
        <p class="brand"> © 2025 Kaias. All rights reserved.</p>
    </footer>

    <script>
        

    const toggle = document.getElementById("toggleTexto");
    const texto = document.getElementById("textoOculto");

    toggle.addEventListener("click", () => {
        if (texto.style.display === "none") {
        texto.style.display = "block";
        toggle.textContent = "^ Descripción";
        } else {
        texto.style.display = "none";
        toggle.textContent = "v Descripción";
        }
    });

    </script>
